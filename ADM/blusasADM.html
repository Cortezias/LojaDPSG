<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administração de Blusas</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Administração de Blusas</h2>
    <form id="productForm" class="mb-5">
      <input type="hidden" id="productId">
      <div class="form-group">
        <label for="productName">Nome do Produto</label>
        <input type="text" class="form-control" id="productName" required>
      </div>
      <div class="form-group">
        <label for="productDescription">Descrição</label>
        <input type="text" class="form-control" id="productDescription" required>
      </div>
      <div class="form-group">
        <label for="productPrice">Preço</label>
        <input type="number" class="form-control" id="productPrice" required>
      </div>
      <div class="form-group">
        <label for="productImage">URL da Imagem</label>
        <input type="text" class="form-control" id="productImage" required>
      </div>
      <div class="form-group">
        <label for="productSize">Tamanhos Disponíveis</label>
        <input type="text" class="form-control" id="productSize" required>
      </div>
      <div class="form-group">
        <label for="productUsage">Uso</label>
        <input type="text" class="form-control" id="productUsage" required>
      </div>
      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
    <ul id="productList" class="list-group"></ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://api.backendless.com/sdk/js/latest/backendless.min.js"></script>
  <script src="../src/js/admblusas.js"></script>
</body>
</html>
